<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop&check_bill.css">
</head>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
<body>
    <div class="container">
        <header>
            <h1>ไข่ไก่จ้าไข่ไก่<img src="img/ดาวน์โหลด.png"></h1>
            <div class="iconCart">
                <img src="img/icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="listProduct">
            <div class="item">
                <img src="/img/ไข่ไก่เบอร์ 0.jpg">
                <h2>ไข่ไก่เบอร์ 0</h2>
                <div class="price">฿164</div>
                <button>ใส่ลงในตะกร้า</button>
            </div>
        </div>
    </div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="cart">
        <h2>ตะกร้า</h2>
        <div class="listCart">
            <div class="item">
                <img src="/img/ไข่ไก่เบอร์ 0.jpg">
                <div class="content">
                    <div class="name">ไข่ไก่เบอร์ 0</div>
                    <div class="price">฿164</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">ปิด</div>
            <div class="checkout">
                <a href="checkbill.html">เช็คบิล</a>
            </div>
        </div>
    </div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <script src="shop.js"></script>
</body>
</html>
