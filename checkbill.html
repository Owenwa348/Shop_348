<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop&check_bill.css">
</head>
<body>

    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="shop.html">ช็อปปิ้งต่อ</a>
                <h1>รายการสินค้าในรถเข็น</h1>
                <div class="list">
                    <div class="item">
                        <img src="img/ไข่ไก่เบอร์ 0.jpg">
                        <div class="info">
                            <div class="name">ไข่ไก่เบอร์ 0</div>
                            <div class="price">฿164</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">฿820</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>เช็คบิล</h1>
                <div class="form">
                    <div class="group">
                        <label for="name">ชื่อ - นามสกุล</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="group">
                        <label for="phone">เบอร์โทร</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="group">
                        <label for="address">ที่อยู่</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>ทั้งหมด</div>
                            <div class="totalQuantity">5 รายการ</div>
                        </div>
                        <div class="row">
                            <div>ราคารวม</div>
                            <div class="totalPrice">฿820</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">เช็คบิล</button>
                </div>
            </div>
        </div>

        <script src="checkbill.js"></script>
</body>

</html>
